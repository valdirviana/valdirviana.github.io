<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
 <meta name="description" content="{{page.description | truncate: 160}}">


  <!-- Favicon -->
  <link rel="shortcut icon" href="/assets/images/icons/favicon.ico" type="image/x-icon" />

  <link href='http://fonts.googleapis.com/css?family=Roboto:100,400,300,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Google Authorship Markup -->
  <link rel="author" href="https://plus.google.com/+ValdirViana10?rel=author">

  <!-- Meta tags-->
  <meta http-equiv="cache-control" content="max-age=86400" />
  <meta http-equiv="cache-control" content="public" />
  <meta http-equiv="pragma" content="public" />
  <meta http-equiv="content-language" content="pt-br" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  
  <!-- Open Graph data -->
  <meta property="og:site_name" content="Valdir Viana" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{page.title}}" />
  <meta property="og:description" content="{{page.description | truncate: 160}}" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:image" content="{{page.image | prepend:site.url}}"/>
  <meta property="og:locale" content="{{page.lang}}">
  <meta property="article:published_time" content="{{page.date}}">
  {% for tag in page.tags %}
  <meta property="article:tag" content="{{tag}}" />
  {% endfor %}
  
  
  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:creator" content="@valdir_viana">
  <meta name="twitter:title" content="{{page.title}}" />
  <meta name="twitter:description" content="{{page.description | truncate: 140}}" />
  <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  
  
  <!-- Social: Google+ / Schema.org  -->
  <meta itemprop="name" content="{{page.title}}"/>
  <meta itemprop="description" content="{{page.description | truncate: 160}}">
  <meta itemprop="image" content="{{page.image | prepend:site.url}}"/>

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  
    ga('create', 'UA-25963975-19', 'auto');
    ga('send', 'pageview');
  </script>
  
  
  <script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.4&appId=205716882868571";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

</head>
