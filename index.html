---
layout: default
---

<main class="home" role="main" itemprop="mainContentOfPage" itemscope="itemscope" itemtype="http://schema.org/Blog">

    {% for post in site.posts %}
      <section itemscope itemtype="http://schema.org/Blog">
      
        <img class="img-header" src="{{ site.url }}/{{post.image}}"/>
        
         <article class="post" itemprop="blogPosts" itemscope itemtype="http://schema.org/BlogPosting" role="article">
          <div class="article-item">
            <header class="post-header">
              <h2 class="post-title" itemprop="name">
                <a href="{{ post.url }}" itemprop="url">{{ post.title }}</a>
                </h2>
            </header>
            <section class="post-excerpt" itemprop="description">
              <p>{{ post.description | strip_html | truncatewords: 45 }}
                <a href="{{ post.url | prepend: site.baseurl }}" class="link">Leia mais sobre {{post.title}}</a>
              </p>           
            </section>
            <div class="post-meta">
              <time itemprop="datePublished" content="{{post.date}}">{{post.dia}} {{ post.mes }} {{post.ano}}</time>
            </div>
            <!-- Your share button code -->
            <br/>
            <p>Ta curtindo? Compartilha com sua galera.</p>
            <div class="fb-share-button" data-href="{{ post.url | prepend: site.url }}" data-layout="box_count"></div>
            <div class="fb-like" data-href="{{ post.url | prepend: site.url }}" data-layout="box_count" data-action="like" data-show-faces="false" data-share="false"></div>
            <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ post.url | prepend: site.url }}" 
              data-via="Valdir_Viana" data-size="default" data-count="vertical" >Tweet</a>
            <div class="g-plus" data-action="share" data-annotation="vertical-bubble" data-height="60" data-href="{{ post.url | prepend: site.url }}" ></div>
            <div class="g-plusone" data-size="tall" data-href="{{ post.url | prepend: site.url }}" ></div>
             <script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: pt_BR</script>
            <script type="IN/Share" data-url="{{ post.url | prepend: site.url }}" data-counter="top"></script>
          
          
            </div>
        </article>
       </section>
    {% endfor %}
 
<!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->

</main>
